<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>

  <!-- Pedal enclosure -->
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a3a3a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="oledGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#001a33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000d1a;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Main pedal body -->
  <rect x="100" y="80" width="600" height="440" rx="20" fill="url(#metalGrad)" filter="url(#shadow)"/>

  <!-- Top label area -->
  <rect x="120" y="100" width="560" height="60" rx="8" fill="#1a1a1a"/>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#f4d03f" text-anchor="middle">SOLEIL</text>

  <!-- OLED Display -->
  <rect x="200" y="180" width="400" height="120" rx="4" fill="url(#oledGrad)" stroke="#0066cc" stroke-width="2"/>

  <!-- OLED content -->
  <text x="400" y="220" font-family="Monaco, monospace" font-size="20" fill="#00ff88" text-anchor="middle">Scene 3: Jazzy Thirds</text>
  <text x="400" y="260" font-family="Monaco, monospace" font-size="14" fill="#00ccff" text-anchor="middle">H1: +4 (M3)  |  H2: +7 (P5)</text>

  <!-- Navigation buttons above OLED -->
  <g id="nav-buttons">
    <!-- Left button -->
    <circle cx="250" cy="330" r="18" fill="#333" stroke="#666" stroke-width="2"/>
    <text x="250" y="336" font-family="Arial" font-size="20" fill="#999" text-anchor="middle">◀</text>

    <!-- Center button -->
    <circle cx="400" cy="330" r="18" fill="#333" stroke="#666" stroke-width="2"/>
    <text x="400" y="338" font-family="Arial" font-size="16" fill="#999" text-anchor="middle">OK</text>

    <!-- Right button -->
    <circle cx="550" cy="330" r="18" fill="#333" stroke="#666" stroke-width="2"/>
    <text x="550" y="336" font-family="Arial" font-size="20" fill="#999" text-anchor="middle">▶</text>
  </g>

  <!-- Six footswitches across bottom -->
  <g id="footswitches">
    <!-- Scene UP -->
    <circle cx="160" cy="430" r="35" fill="#1a1a1a" stroke="#666" stroke-width="3"/>
    <circle cx="160" cy="430" r="28" fill="#0a0a0a"/>
    <text x="160" y="485" font-family="Arial" font-size="11" fill="#999" text-anchor="middle">Scene ▲</text>

    <!-- Preset 1 -->
    <circle cx="260" cy="430" r="35" fill="#1a1a1a" stroke="#444" stroke-width="3"/>
    <circle cx="260" cy="430" r="28" fill="#0a0a0a"/>
    <text x="260" y="485" font-family="Arial" font-size="11" fill="#999" text-anchor="middle">PRESET 1</text>

    <!-- Preset 2 -->
    <circle cx="360" cy="430" r="35" fill="#1a1a1a" stroke="#444" stroke-width="3"/>
    <circle cx="360" cy="430" r="28" fill="#0a0a0a"/>
    <text x="360" y="485" font-family="Arial" font-size="11" fill="#999" text-anchor="middle">PRESET 2</text>

    <!-- Preset 3 (active) -->
    <circle cx="460" cy="430" r="35" fill="#1a1a1a" stroke="#f4d03f" stroke-width="3"/>
    <circle cx="460" cy="430" r="28" fill="#f4d03f" fill-opacity="0.3"/>
    <circle cx="460" cy="430" r="8" fill="#f4d03f"/>
    <text x="460" y="485" font-family="Arial" font-size="11" fill="#f4d03f" text-anchor="middle">PRESET 3</text>

    <!-- Preset 4 -->
    <circle cx="560" cy="430" r="35" fill="#1a1a1a" stroke="#444" stroke-width="3"/>
    <circle cx="560" cy="430" r="28" fill="#0a0a0a"/>
    <text x="560" y="485" font-family="Arial" font-size="11" fill="#999" text-anchor="middle">PRESET 4</text>

    <!-- Scene DOWN -->
    <circle cx="660" cy="430" r="35" fill="#1a1a1a" stroke="#666" stroke-width="3"/>
    <circle cx="660" cy="430" r="28" fill="#0a0a0a"/>
    <text x="660" y="485" font-family="Arial" font-size="11" fill="#999" text-anchor="middle">Scene ▼</text>
  </g>

</svg>
